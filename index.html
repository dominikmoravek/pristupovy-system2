<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Dashboard | Secure Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .glass { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255,255,255,0.1); 
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.3);
        }
        .status-ok { color: #4ade80; text-shadow: 0 0 15px rgba(74, 222, 128, 0.5); }
        .status-denied { color: #f87171; text-shadow: 0 0 15px rgba(248, 113, 113, 0.5); }
        .log-row { transition: all 0.3s ease; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .log-row:hover { background: rgba(255,255,255,0.05); }
        
        /* Animace pro nový řádek */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .new-entry { animation: slideIn 0.5s ease-out; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-5xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
            <div>
                <h1 class="text-3xl font-black tracking-tighter uppercase">
                    RFID <span class="text-blue-500">Secure</span> Hub
                </h1>
                <p class="text-gray-500 text-sm">Monitorování přístupu v reálném čase</p>
            </div>
            <button id="connect" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-8 rounded-2xl transition-all flex items-center gap-2 shadow-lg shadow-blue-500/20">
                <span id="dot" class="w-3 h-3 bg-red-500 rounded-full animate-pulse"></span>
                PŘIPOJIT USB
            </button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="glass p-8 rounded-3xl">
                <p class="text-gray-400 font-medium uppercase text-xs mb-2 tracking-widest">Celkem pokusů</p>
                <h2 id="total-count" class="text-5xl font-light">0</h2>
            </div>
            <div class="glass p-8 rounded-3xl border-l-4 border-l-green-500">
                <p class="text-gray-400 font-medium uppercase text-xs mb-2 tracking-widest">Povolené vstupy</p>
                <h2 id="ok-count" class="text-5xl font-light text-green-400">0</h2>
            </div>
            <div class="glass p-8 rounded-3xl border-l-4 border-l-red-500">
                <p class="text-gray-400 font-medium uppercase text-xs mb-2 tracking-widest">Zamitnuté karty</p>
                <h2 id="denied-count" class="text-5xl font-light text-red-400">0</h2>
            </div>
        </div>

        <div class="glass rounded-3xl overflow-hidden">
            <div class="p-6 border-b border-white/10 flex justify-between items-center">
                <h3 class="font-bold">Historie událostí</h3>
                <span class="text-xs bg-white/10 px-3 py-1 rounded-full text-gray-400 uppercase tracking-tighter">Live data</span>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-white/5 text-gray-400 text-sm uppercase">
                        <tr>
                            <th class="p-4 font-medium">Čas</th>
                            <th class="p-4 font-medium">Status</th>
                            <th class="p-4 font-medium">Identifikátor (UID)</th>
                        </tr>
                    </thead>
                    <tbody id="log-table" class="text-sm">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let port;
        let stats = { total: 0, ok: 0, denied: 0 };

        // Třída pro správné rozdělení textu z USB na řádky
        class LineBreakTransformer {
            constructor() { this.container = ""; }
            transform(chunk, controller) {
                this.container += chunk;
                const lines = this.container.split("\n");
                this.container = lines.pop();
                lines.forEach(line => controller.enqueue(line));
            }
            flush(controller) { controller.enqueue(this.container); }
        }

        document.getElementById('connect').addEventListener('click', async () => {
            try {
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: 9600 });
                
                document.getElementById('connect').classList.replace('bg-blue-600', 'bg-green-600');
                document.getElementById('connect').innerHTML = "⚡ SYSTÉM AKTIVNÍ";
                document.getElementById('dot').classList.replace('bg-red-500', 'bg-green-400');
                
                readLoop();
            } catch (e) {
                alert("Nepodařilo se připojit k USB. Zkontrolujte, zda port nepoužívá jiný program.");
                console.error(e);
            }
        });

        async function readLoop() {
            const textDecoder = new TextDecoderStream();
            const readableStreamClosed = port.readable.pipeTo(textDecoder.writable);
            const reader = textDecoder.readable
                .pipeThrough(new TransformStream(new LineBreakTransformer()))
                .getReader();

            try {
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    if (value && value.trim()) {
                        console.log("RAW data:", value); // Pro ladění v F12 konzoli
                        processData(value.trim());
                    }
                }
            } catch (error) {
                console.error("Chyba při čtení:", error);
            } finally {
                reader.releaseLock();
            }
        }

        function processData(line) {
            const now = new Date().toLocaleTimeString('cs-CZ');
            let statusText = "";
            let statusClass = "";
            let uid = "---";

            if (line.includes("ACCESS_OK")) {
                statusText = "POVOLENO";
                statusClass = "status-ok";
                uid = line.split(":")[1] || "Neznámé";
                stats.ok++;
            } else if (line.includes("ACCESS_DENIED")) {
                statusText = "ZAMÍTNUTO";
                statusClass = "status-denied";
                uid = line.split(":")[1] || "Neznámé";
                stats.denied++;
            } else {
                return; // Ignorujeme boot zprávy atd.
            }

            stats.total++;
            updateUI(now, statusText, statusClass, uid);
        }

        function updateUI(time, status, sClass, uid) {
            // Update statistik
            document.getElementById('total-count').innerText = stats.total;
            document.getElementById('ok-count').innerText = stats.ok;
            document.getElementById('denied-count').innerText = stats.denied;

            // Přidání řádku
            const table = document.getElementById('log-table');
            const row = table.insertRow(0);
            row.className = "log-row new-entry";
            row.innerHTML = `
                <td class="p-4 text-gray-500 font-mono">${time}</td>
                <td class="p-4 font-black tracking-widest ${sClass}">${status}</td>
                <td class="p-4 font-mono text-blue-300 uppercase">${uid}</td>
            `;
        }
    </script>
</body>
</html>
