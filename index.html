<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>RFID Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .status-ok { color: #4ade80; }
        .status-denied { color: #f87171; }
    </style>
</head>
<body class="p-4 md:p-8 text-sm">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold">RFID <span class="text-blue-500">System</span></h1>
            <button id="connect" class="bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded-xl transition-all">PŘIPOJIT USB</button>
        </header>

        <div class="mb-6 p-3 bg-black/50 rounded-lg font-mono text-xs text-blue-300 border border-blue-500/30">
            <strong>Debug konzole:</strong> <span id="debug-text">Čekám na připojení...</span>
        </div>

        <div class="grid grid-cols-3 gap-4 mb-8 text-center">
            <div class="glass p-4 rounded-2xl">
                <p class="text-gray-400 text-xs uppercase">Vstupů</p>
                <h2 id="total-count" class="text-3xl font-bold">0</h2>
            </div>
            <div class="glass p-4 rounded-2xl border-green-500/20">
                <p class="text-gray-400 text-xs uppercase text-green-400">OK</p>
                <h2 id="ok-count" class="text-3xl font-bold text-green-400">0</h2>
            </div>
            <div class="glass p-4 rounded-2xl border-red-500/20">
                <p class="text-gray-400 text-xs uppercase text-red-400">CHYBA</p>
                <h2 id="denied-count" class="text-3xl font-bold text-red-400">0</h2>
            </div>
        </div>

        <div class="glass rounded-2xl overflow-hidden">
            <table class="w-full text-left border-collapse">
                <thead class="bg-white/10">
                    <tr>
                        <th class="p-4">Čas</th>
                        <th class="p-4">Status</th>
                        <th class="p-4">UID Karty</th>
                    </tr>
                </thead>
                <tbody id="log-table"></tbody>
            </table>
        </div>
    </div>

    <script>
        let port;
        let stats = { total: 0, ok: 0, denied: 0 };
        const debug = document.getElementById('debug-text');

        document.getElementById('connect').addEventListener('click', async () => {
            try {
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: 9600 });
                document.getElementById('connect').innerText = "⚡ AKTIVNÍ";
                document.getElementById('connect').classList.replace('bg-blue-600', 'bg-green-600');
                debug.innerText = "Připojeno! Přiložte kartu k Arduinu.";
                readLoop();
            } catch (e) {
                debug.innerText = "CHYBA: " + e.message;
            }
        });

        async function readLoop() {
            const textDecoder = new TextDecoderStream();
            const readableStreamClosed = port.readable.pipeTo(textDecoder.writable);
            const reader = textDecoder.readable.getReader();

            let buffer = "";

            try {
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    
                    buffer += value;
                    if (buffer.includes("\n")) {
                        const lines = buffer.split("\n");
                        buffer = lines.pop();
                        lines.forEach(line => {
                            debug.innerText = "RAW data: " + line.trim();
                            processData(line.trim());
                        });
                    }
                }
            } catch (err) {
                debug.innerText = "Chyba čtení: " + err.message;
            }
        }

        function processData(line) {
            const now = new Date().toLocaleTimeString();
            let status = "", sClass = "", uid = "---";

            if (line.includes("ACCESS_OK")) {
                status = "POVOLENO"; sClass = "status-ok";
                uid = line.split(":")[1] || "---";
                stats.ok++;
            } else if (line.includes("ACCESS_DENIED")) {
                status = "ZAMÍTNUTO"; sClass = "status-denied";
                uid = line.split(":")[1] || "---";
                stats.denied++;
            } else {
                return;
            }

            stats.total++;
            document.getElementById('total-count').innerText = stats.total;
            document.getElementById('ok-count').innerText = stats.ok;
            document.getElementById('denied-count').innerText = stats.denied;

            const row = document.getElementById('log-table').insertRow(0);
            row.innerHTML = `<td class="p-4 opacity-50 text-xs">${now}</td><td class="p-4 font-bold ${sClass}">${status}</td><td class="p-4 font-mono">${uid}</td>`;
        }
    </script>
</body>
</html>
